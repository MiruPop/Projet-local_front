<div class="card m-4" style="max-width: 18rem;">
    <a  routerLink="/product/{{id}}"><img [src]="product.imageURL" class="card-img-top" alt="product image : {{ product.title }}"/></a>
    <div class="card-body">
        <h4 class="card-title">{{ product.title }}</h4>
        <p class="card-text">
            {{ product.subtitle }}
        </p>
        <p class="card-text text-muted">{{ product.price | currency: 'EUR'}} </p>
        <button type="button" class="btn" [ngClass]="[buttonText === 'Produit achetÃ©' ? 'btn-light' : 'btn-dark']" (click)="onBuyProduct()">{{ buttonText }}</button>
    </div>
</div>
